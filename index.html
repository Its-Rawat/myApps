<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click to Download</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    body { margin: 0; padding: 2rem; background: #0b1020; color: #e6e9f2; }
    .card { max-width: 720px; margin: 0 auto; background: #111834; padding: 1.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    h1 { margin: 0 0 1rem; font-size: 1.75rem; }
    p { color: #b8c0d8; }
    .row { display: grid; gap: 1rem; }
    a.download-link, button { display: inline-flex; align-items: center; gap: .6rem; padding: .8rem 1rem; border-radius: 12px; border: 0; cursor: pointer; text-decoration: none; font-weight: 600; }
    a.download-link { background: #2b3a74; color: #fff; }
    a.download-link:hover { filter: brightness(1.1); }
    button { background: #3a7a2b; color: white; }
    button:hover { filter: brightness(1.05); }
    code { background: #0e142a; padding: .15rem .35rem; border-radius: 6px; }
    .hint { font-size: .9rem; opacity: .9; }
    .sep { height: 1px; background: #243156; margin: 1.25rem 0; }
    .small { font-size: .9rem; color: #94a1c6; }
    .icon { width: 1.15rem; height: 1.15rem; }
  </style>
</head>
<body>
  <div class="card">
   
    <div class="sep"></div>

    <section class="row">
         <a class="download-link" href="./dbeaver.zip" download>
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 3a1 1 0 0 1 1 1v9.586l2.293-2.293a1 1 0 1 1 1.414 1.414l-4 4a1 1 0 0 1-1.414 0l-4-4A1 1 0 1 1 8.707 11.293L11 13.586V4a1 1 0 0 1 1-1zm-7 14a1 1 0 0 1 1 1v1h12v-1a1 1 0 1 1 2 0v2a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1z"/></svg>
        Download <span aria-hidden="true">Dbeaver</span>
      </a>
     </section>
     <br>
    <section class="row">
        <a class="download-link" href="./flux.zip" download>
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 3a1 1 0 0 1 1 1v9.586l2.293-2.293a1 1 0 1 1 1.414 1.414l-4 4a1 1 0 0 1-1.414 0l-4-4A1 1 0 1 1 8.707 11.293L11 13.586V4a1 1 0 0 1 1-1zm-7 14a1 1 0 0 1 1 1v1h12v-1a1 1 0 1 1 2 0v2a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1z"/></svg>
        Download <span aria-hidden="true">Flux</span>
      </a>
     </section>

    <div class="sep"></div>


  <script>
    // Button: generate a text file in the browser and download it
    const btn = document.getElementById('makeFileBtn');
    btn.addEventListener('click', () => {
      const filename = 'sample.txt';
      const contents = [
        'Hello!\\n',
        'This file was generated in your browser.\\n',
        'Edit the JS to change name/content.\\n'
      ].join('');

      const blob = new Blob([contents], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = filename; // Suggests a default filename
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
